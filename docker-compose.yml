#version: "3.9"

services:
    
    web:
        build: ./web
        image: "myimage:web"
        ports:
            - 80:80
            - 443:443
        links:
            - "db:db_container"
        container_name: "web_container"
        
    db:
        build: ./db
        image: "myimage:db"
        ports:
            - 4306:3306
        expose:
            - 3306
        container_name: "db_container"
        volumes:
            - db_data:/var/lib/mysql
            
volumes:
    db_data:
            